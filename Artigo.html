<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>Artigo | html5</title>
</head>
<body>
<header>
	<ul>
		<li>Logo nome da empresa <small>login buscador</small></li>
	</ul>
</header><!-- /header - sem sessão-->
<nav>
	<ul>
		<li>Navegação principal</li>
	</ul>
</nav>
<article>
	<header>
		<h1>Título do artigo</h1>
		<p>Metadados do artigo</p>
	</header><!--/header filho do article -->
	<p>Conteúdo do artigo</p>
</article> <!-- /article - conteudo principal -->
<aside>
	<h3>Título do artigo</h3>
	<p>Conteúdo da barra lateral</p>
</aside>
<!-- /aside - conteudo segundário. fica ao lado do conteudo principal -->
<footer>
	Rodapé da página
</footer>
<!-- /footer - rodapé da pagina -->
</body>
</html>
